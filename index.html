<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Monitor de Energia — ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { margin: 24px; max-width: 900px; }
    h1 { margin: 0 0 8px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .card { flex: 1 1 260px; border: 1px solid #4443; border-radius: 12px; padding: 16px; box-shadow: 0 1px 8px #0001; }
    .kpi { font-size: 36px; margin: 6px 0; }
    .muted { color: #666; font-size: 14px; }
    .ctrl { display: flex; gap: 12px; }
    input[type=text]{ padding:8px 10px; border-radius:8px; border:1px solid #4443; width: 280px;}
    button{ padding:10px 14px; border-radius:10px; border:1px solid #4443; cursor:pointer;}
    .ok{ background:#e8ffe8; }
    .err{ background:#ffe8e8; }
    .badge{ display:inline-block; padding:3px 8px; border-radius:999px; border:1px solid #4443; font-size:12px;}
    .on{ background:#d9f7ff; }
  </style>
</head>
<body>
  <h1>Monitor de Energia — ESP32</h1>
  <p class="muted">
    Informe o IP do ESP32 para consumir a API <code>/api/metrics</code> e <code>/api/relay</code>.
  </p>

  <div class="row" style="align-items:center; margin-bottom:16px;">
    <input id="base" type="text" placeholder="http://192.168.0.123" />
    <button id="save">Conectar</button>
    <span id="status" class="badge">desconectado</span>
  </div>

  <div class="row">
    <div class="card">
      <div class="muted">Tensão (Vrms)</div>
      <div id="vrms" class="kpi">--.- V</div>
    </div>
    <div class="card">
      <div class="muted">Corrente (Irms)</div>
      <div id="irms" class="kpi">--.-- A</div>
    </div>
    <div class="card">
      <div class="muted">Potência Aparente (S)</div>
      <div id="sva" class="kpi">---.- VA</div>
    </div>
  </div>

  <div class="card" style="margin-top:16px;">
    <h3 style="margin:0 0 10px;">Relés</h3>
    <div class="ctrl">
      <button id="r1on">Relé 1 ON</button>
      <button id="r1off">Relé 1 OFF</button>
      <span id="r1st" class="badge">R1: --</span>
    </div>
    <div class="ctrl" style="margin-top:10px;">
      <button id="r2on">Relé 2 ON</button>
      <button id="r2off">Relé 2 OFF</button>
      <span id="r2st" class="badge">R2: --</span>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    let base = localStorage.getItem("esp_base") || "";
    $("base").value = base;

    function mark(ok) {
      const s = $("status");
      s.textContent = ok ? "ok" : "erro";
      s.className = "badge " + (ok ? "ok" : "err");
    }

    async function fetchMetrics() {
      if (!base) return;
      try {
        const r = await fetch(base + "/api/metrics", { cache: "no-store" });
        if (!r.ok) throw 0;
        const j = await r.json();
        $("vrms").textContent = (j.vrms ?? 0).toFixed(1) + " V";
        $("irms").textContent = (j.irms ?? 0).toFixed(3) + " A";
        $("sva").textContent  = (j.S_va ?? 0).toFixed(1) + " VA";
        $("r1st").textContent = "R1: " + (j.r1 ? "ON" : "OFF");
        $("r2st").textContent = "R2: " + (j.r2 ? "ON" : "OFF");
        $("r1st").className = "badge " + (j.r1 ? "on" : "");
        $("r2st").className = "badge " + (j.r2 ? "on" : "");
        mark(true);
      } catch (e) {
        mark(false);
      }
    }

    async function callRelay(ch, on) {
      if (!base) return;
      try {
        const r = await fetch(`${base}/api/relay?ch=${ch}&on=${on}`);
        await fetchMetrics();
      } catch (e) { mark(false); }
    }

    $("save").onclick = () => {
      base = $("base").value.trim().replace(/\/+$/,"");
      localStorage.setItem("esp_base", base);
      fetchMetrics();
    };
    $("r1on").onclick  = () => callRelay(1, 1);
    $("r1off").onclick = () => callRelay(1, 0);
    $("r2on").onclick  = () => callRelay(2, 1);
    $("r2off").onclick = () => callRelay(2, 0);

    setInterval(fetchMetrics, 1000);
    if (base) fetchMetrics();
  </script>
</body>
</html>
